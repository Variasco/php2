<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
</head>
<body>
<script>
    function duplicateCount(text) {
        return (text.toLowerCase().split('').sort().join('').match(/([^])\1+/g) || []).length;
    }
    alert(duplicateCount("Invisibilities"));
</script>
</body>
</html>
